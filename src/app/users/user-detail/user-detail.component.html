<mat-card class="user-card" *ngIf="user">
    <mat-card-header>
      <div mat-card-avatar class="user-header-image" [style.background-image]="'url('+ user.avatar +')'"></div>
      <mat-card-title>{{user.first_name + " " + user.last_name}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user.avatar" alt="Avatar">
    <mat-card-content>
      <p>
        Test Text Test Text Test Text Test Text, Test Text Test Text Test Text Test Text, Test Text Test Text Test Text Test Text, Test Text Test Text Test Text Test Text, Test Text Test Text Test Text Test Text.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="gotoBack()">back</button>
    </mat-card-actions>
  </mat-card>
